<body>

    <h1>
        Esse vai ser um estudo sobre Display Block e Inline
    </h1>


    <!-- NO DISPLAY BLOCK, O ELEMENTO TEM O ESPAÇO COMPLETO DA LINHA E OUTRO ELEMENTO INSERIDO É MOVIDO PARA BAIXO DO PRIMEIRO ELEMENTO, É RESPEITADO TODOS OS LIMES DE ESPAÇAMENTO -->
    <div>
        <h2>Esse é um exemplo de Display Block</h2>
    </div>
    <p>Os Elementos não ficam na mesma linha</p>

    <!-- NO DISPLAY INLINE, O ELEMENTO FICA NA MESMA LINHA, SEM SER PRECISO QUE O PRÓXIMO ELEMENTO VÁ PARA A PRÓXIMA LINHA, PORÉM NÃO É RESPEITADOS OS LIMITES DE ALTURA E PESO, SOMENTE OS HORIZONTAIS E O BORDER -->
    <p>Esse é um exemplo de <strong>Display Inline</strong></p>

    
</body>
